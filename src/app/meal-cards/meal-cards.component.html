<div class="desk-max-width">
    <div *ngFor="let meal of mealService.meals; let i = index" class="meal-card p-32">

        <h3 class="mb-8">{{ meal.ingridients }}</h3>
        
        <button class="mt-16"><h2 class="color-white">{{ meal.price | currency: 'EUR':'symbol':'1.2-2' }}</h2></button>
    </div>
</div>
